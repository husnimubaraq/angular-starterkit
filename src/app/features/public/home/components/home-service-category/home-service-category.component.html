<div class="px-5">
  @if(data.length > 0){
    <swiper-container slides-per-view="3" space-between="20">
      @for(item of data; track item.id){
        <swiper-slide>
          <service-category-item [data]="item" [active]="item.id === currentId" (onPressEvent)="onChange($event)" />
        </swiper-slide>
      }
    </swiper-container>
  }
</div>
