<a [routerLink]="routerLink" class="relative">

      [src]="data?.image_url_m"
      class="rounded-[10px] object-cover w-full h-[100px] md:h-[180px]"
    />
  </div>
  <div class="mt-3 text-sm text-white">
    <p>{{ data?.name }}</p>
    <p>{{ data?.price_net | currency }}</p>
  </div>
</a>
